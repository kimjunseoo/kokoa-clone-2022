<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Hamging - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> <!--WIFI ICON-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i> <!--Battery Icon-->
            <i class="fa-solid fa-bolt"></i> <!--Lightning Icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">햄깅이</h1>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__column-icon"><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span class="alt-header__column-icon"><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>
    
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Friday, April 1, 2022
        </div>

        <div class="message-row">
            <img src="hamging.PNG" alt="">
            <div class="message-row__content">
                <span class="message__author">Hamging</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">18:39</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">18:39</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="hamging.PNG" alt="">
            <div class="message-row__content">
                <span class="message__author">Hamging</span>
                <div class="message__info">
                    <span class="message__bubble">Please check your Kakao Account Info</span>
                    <span class="message__time">18:40</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a Message..">
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <!--FontAwesome Script-->
    <script src="https://kit.fontawesome.com/1c8e46c0f2.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
