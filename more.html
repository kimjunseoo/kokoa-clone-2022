<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> <!--WIFI ICON-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i> <!--Battery Icon-->
            <i class="fa-solid fa-bolt"></i> <!--Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i><div class="dot"></div></span>
        </div>
    </header>
    
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="hamging.PNG">
                <div class="user-component__text">
                    <h4 class="user_component_title">Hamging</h4>
                    <h6 class="user_component_subtitle">010-1004-1004</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-regular fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-folder"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-face-grin"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-brands fa-kickstarter-k"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-comments"></i><span>Openchat</span></div>
            <div class="icon-row__icon no-one-cant-see"><i class="fa-solid fa-border-none"></i><span>Update</span></div>
            <div class="icon-row__icon no-one-cant-see"><i class="fa-solid fa-border-none"></i><span>Update</span></div>     
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="https://play-lh.googleusercontent.com/X-ilCPRjv76Fh9hSbL3Yh9hI2kihMhNno53UoGGb_-AOl7pCfOwAqeVzYaeis_GaKaWT" alt="oops! error"></div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="https://www.kedglobal.com/data/ked/image/2021/06/15/ked202106150022.700x.0.jpg" alt=""></div>
                    <span class="more-suggestions__icon-text">Kakao Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQf36y0dGT_Y8aX7g3TU9ZdsmZedrDsl0n8A&usqp=CAU" alt=""></div>
                    <span class="more-suggestions__icon-text">Friends Gem</span>     
                </div>            
        </div>
    </main>

    <!--Navigation Bar-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="more.html"><div class="nav__dot"></div><i class="fa-solid fa-ellipsis fa-2x"></i></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/1c8e46c0f2.js" 
    crossorigin="anonymous">
    </script>
